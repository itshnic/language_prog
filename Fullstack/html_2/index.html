<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
		<link rel="stylesheet" href="css/null.css" />
		<link rel="stylesheet" href="css/font.css" />
		<title>GrowBe</title>
	</head>
	<body>
		<header class="header">
			<nav class="header__top container">
				<a href="#" class="header__top_logo">
					<img src="img/header/logo.png" alt="logo" />
					<div class="header__top_text">
						<span>Grow</span>
						<span>Be</span>
					</div>
				</a>
				<div class="header__top_nav">
					<a href="#"><span>Home</span></a>
					<a href="#"><span>About Us</span></a>
					<a href="#"><span>Services</span></a>
					<a href="#"><span>Features</span></a>
					<a href="#"><span>Team</span></a>
					<a href="#"><span>Blog</span></a>
					<a href="#"><span>Contact</span></a>
				</div>
				<button class="header__top_btn btn">Get Started</button>
			</nav>
		</header>
		<main class="main">
			<section class="main__head container">
				<div class="main__head_info main__info">
					<div class="main__info_title">
						<span>SEO & Digital</span>
						<span>Marketing</span>
						<span>For YourWebsite.</span>
					</div>
					<p class="main__info_txt">
						Provide all kind of seo services and help to improve seo ranking.
						Globally incubate standards.
					</p>
					<div class="main__info_btn">
						<button class="btn">Start Now</button>
						<a href="#" class="btn__video">
							<div class="btn__video_icon">
								<img src="img/main/main_btn.svg" alt="btn_video" />
							</div>
							<span>Watch Video</span>
						</a>
					</div>
				</div>
				<img src="img/main/img_header-top.png" alt="image" />
			</section>
		</main>
		<footer class="footer">
			<nav class="footer__nav">
				<a href="#"><img src="img/footer/footer_1.png" alt="link" /></a>
				<a href="#"><img src="img/footer/footer_2.png" alt="link" /></a>
				<a href="#"><img src="img/footer/footer_3.png" alt="link" /></a>
				<a href="#"><img src="img/footer/footer_4.png" alt="link" /></a>
				<a href="#"><img src="img/footer/footer_5.png" alt="link" /></a>
				<a href="#"><img src="img/footer/footer_6.png" alt="link" /></a>
			</nav>
		</footer>
